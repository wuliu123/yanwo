  <script>

    $(document).ready(function() {
      findAll(1)
    })

    function findAll(page) {
      $.ajax({
        "url": "../article/findpractice",
        "type": "POST",
        "data": {
          page:  page,
          size: 10,
          tag:"燕窝做法"
        },
        "datatype": "json",
        "success": function(json) {
          console.log(json)
          var result = json.data.list
          var resultlength = result.length
          var datalist = json.data.pages * 10;
          console.log(resultlength)
          $("#newlistArticle").empty();
          for (let i=0;i<resultlength;i++){
            var html =  '<li>'+
                    '<h3 class="blogtitle"><a href="#" target="_blank">#{title}</a></h3>'+
                    '<span class="blogpic imgscale"><a href="#" title=""><img src="#{cover}" alt=""></a></span>'+
                    '<p class="blogtext">#{introduction}</p>'+
                    '<p class="bloginfo"><i class="avatar"><img src="../images/avatar.jpg"></i><span>#{createdUser}</span><span>#{createdTime}</span></p>'+
                    '<a href="info.html?wid=#{wid}" class="viewmore">阅读更多</a>'+
                    '</li>';

            html = html.replace("#{wid}", result[i].wid);
            html = html.replace("#{title}", result[i].title);
            html = html.replace("#{cover}", result[i].cover);
            html = html.replace("#{introduction}", result[i].introduction);
            html = html.replace("#{createdUser}", result[i].createdUser);
            html = html.replace("#{createdTime}", timeFmt(result[i].createdTime));
            $("#newlistArticle").append(html);
          }

          // 示例1
          $("#myPage").sPage({
            page:page,//当前页码，必填
            total:datalist,//数据总条数，必填
            pageSize:10,//每页显示多少条数据，默认10条
            showTotal:true,//是否显示总条数，默认关闭：false
            totalTxt:"共{total}条",//数据总条数文字描述，{total}为占位符，默认"共{total}条"
            noData: false,//没有数据时是否显示分页，默认false不显示，true显示第一页
            showSkip:true,//是否显示跳页，默认关闭：false
            showPN:true,//是否显示上下翻页，默认开启：true
            prevPage:"上一页",//上翻页文字描述，默认“上一页”
            nextPage:"下一页",//下翻页文字描述，默认“下一页”
            fastForward: 5,//快进快退页数，默认0表示不开启快进快退
            backFun:function(page){
              //点击分页按钮回调函数，返回当前页码
              console.log("page:"+page)
              console.log("运行了")
              findAll(page)
            }
          });
        },
      });

    }

    //时间格式化函数
    function timeFmt(value) {
      var date=new Date(value);
      var year=date.getFullYear();
      var month=date.getMonth()+1;
      month=month>9?month:('0'+month);
      var day=date.getDate();
      day=day>9?day:('0'+day);
      var hh=date.getHours();
      hh=hh>9?hh:('0'+hh);
      var mm=date.getMinutes();
      mm=mm>9?mm:('0'+mm);
      var ss=date.getSeconds();
      ss=ss>9?ss:('0'+ss);
      var time=year+'-'+month+'-'+day;
      return time;
    };
  </script>
